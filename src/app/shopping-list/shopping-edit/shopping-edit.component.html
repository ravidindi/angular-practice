<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameRef />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountRef />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success a"
            type="submit"
            (click)="onAddIngredient()"
          >
            Add
          </button>
          <button class="btn btn-danger a" type="button">Delete</button>
          <button class="btn btn-primary a" type="button">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
